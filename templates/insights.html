<!DOCTYPE html>
<html>
<head>
  <title>Bottle Insights</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f8f9fc;
      margin: 0;
      padding: 20px;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      font-size: 1.6rem;
      color: #007bff;
      margin-bottom: 20px;
    }

    
  
.top-bar {
  display: flex;
  gap: 10px;
  flex-wrap: wrap;       
  justify-content: center;
  margin-bottom: 20px; 
  width: 100%;
  max-width: 400px;    
}

.top-bar input {
  padding: 8px 12px;
  font-size: 1rem;
  border: 1px solid #ccc;
  border-radius: 6px;
  flex: 1 1 150px; /* grow and shrink nicely */
  min-width: 120px; /* prevent too small on tiny screens */
}

/* Stack vertically on very small screens */
@media (max-width: 350px) {
  .top-bar {
    flex-direction: column;
    align-items: stretch;
  }
}


    .top-bar input:focus {
      border-color: #007bff;
      box-shadow: 0 0 4px rgba(0, 123, 255, 0.4);
      outline: none;
    }

    #chartContainer {
      width: 100%;
      max-width: 800px;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin-top: 100px;
    }

    #revenueOutput {
      margin-top: 20px;
      font-weight: bold;
      font-size: 1.1rem;
      color: #28a745;
    }

    button {
      margin-top: 25px;
      background: #007bff;
      color: white;
      padding: 10px 18px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
    }

    button:hover {
      background: #0056b3;
    }

    
  </style>
</head>
<body>
  <header>ðŸ“Š Bottle Records Insights</header>

  <div class="top-bar">
    <input type="date" id="datePicker">
    <input type="number" id="priceInput" placeholder="Bottle price (â‚­)" min="0" step="0.01">
  </div>

  <!-- Hourly Demand Pattern -->
  <div id="chartContainer">
    <canvas id="bottleChart"></canvas>
  </div>
  <br>
  <div id="revenueOutput">ðŸ’° Total Revenue: -</div>
  <br>
    <!-- Daily Total Bottles Delivered -->
  <div class="insight-card">
    <h2>Daily Total Bottles Delivered</h2>
    <canvas id="dailyChart"></canvas>
  </div>




  <!--  Empty Bottle Returns vs Deliveries -->
  <div class="insight-card">
    <h2>Empty Bottle Returns vs Deliveries</h2>
    <canvas id="returnChart"></canvas>
  </div>

  <div class="insight-card">
    <h2>Delivered vs Available Bottles</h2>
    <input type="number" id="availableInput" placeholder="Total available bottles" min="0" style="display: block;margin: auto;padding: 8px 12px;font-size: 1rem;border: 1px solid #ccc;border-radius: 6px;">
    <canvas id="availableChart"></canvas>
  </div>

  <div class="card mt-6 p-4">
  <h3 class="text-lg font-semibold mb-2">Customers Who Returned More Than Borrowed (Today)</h3>
  <table id="overreturnTable" class="min-w-full border text-sm text-left">
    <thead class="bg-gray-100">
      <tr>
        <th class="px-3 py-2 border">Customer ID</th>
        <th class="px-3 py-2 border">Name</th>
        <th class="px-3 py-2 border">Phone</th>
        <th class="px-3 py-2 border">Returned</th>
        <th class="px-3 py-2 border">Borrowed</th>
        <th class="px-3 py-2 border">Difference</th>

      </tr>
    </thead>
    <tbody id="overreturnBody"></tbody>
  </table>
  </div>
 

  <button onclick="window.location.href='/admin'">â¬… Back to Dashboard</button>

  <script>
    let availableChartInstance = null;
    let totalBottles = 0;

    async function loadHistogram(dateStr = null) {
      const res = await fetch(`/get_hourly_bottles${dateStr ? '?date=' + dateStr : ''}`);
      const data = await res.json();

      const ctx = document.getElementById('bottleChart').getContext('2d');
      if (window.chartInstance) window.chartInstance.destroy();

      const labels = data.map(d => d.hour + ":00");
      const values = data.map(d => d.total_bottles);
      totalBottles = values.reduce((a, b) => a + b, 0);

      window.chartInstance = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: labels,
          datasets: [{
            label: 'Total Bottles Delivered',
            data: values,
            backgroundColor: '#007bffaa'
          }]
        },
        options: {
          responsive: true,
          scales: {
            x: { title: { display: true, text: 'Hour of Day' }},
            y: { title: { display: true, text: 'Bottle Count' }, beginAtZero: true }
          }
        }
      });

      updateRevenue();
    }

    function updateRevenue() {
      const price = parseFloat(document.getElementById('priceInput').value || 0);
      const revenue = totalBottles * price;
      document.getElementById('revenueOutput').textContent =
        `ðŸ’° Total Revenue: ${isNaN(revenue) ? '-' : revenue.toLocaleString()} â‚­`;
    }
    async function loadDailyTotals() {
      const res = await fetch('/get_daily_totals');
      const data = await res.json();

      const ctx = document.getElementById('dailyChart').getContext('2d');
      new Chart(ctx, {
        type: 'line',
        data: {
          labels: data.map(d => d.date),
          datasets: [{
            label: 'Total Bottles per Day',
            data: data.map(d => d.total),
            borderColor: '#007bff',
            tension: 0.3
          }]
        },
        options: { responsive: true }
      });
    }

    

    async function loadReturns() {
      const res = await fetch('/get_returns_ratio');
      const data = await res.json();

      const ctx = document.getElementById('returnChart').getContext('2d');
      new Chart(ctx, {
        type: 'doughnut',
        data: {
          labels: ['Returned Bottles', 'Delivered Bottles'],
          datasets: [{
            data: [data.returned, data.delivered],
            backgroundColor: ['#28a745cc', '#007bffcc']
          }]
        },
        options: { responsive: true }
      });
    }

    async function loadAvailable() {
      const res = await fetch('/get_returns_ratio');
      const data = await res.json();
      const available = parseInt(document.getElementById('availableInput').value || 0);
      const left = available - data.delivered + data.returned;

      const ctx = document.getElementById('availableChart').getContext('2d');
      if (availableChartInstance) availableChartInstance.destroy();
      availableChartInstance = new Chart(ctx, {
        type: 'doughnut',
        data: {
          labels: ['Delivered', 'Available'],
          datasets: [{
            data: [data.delivered,left],
            backgroundColor: ['#007bffcc', '#ffc107cc']
          }]
        },
        options: { responsive: true }
      });
    }
  async function loadOverReturnCustomers() {
  const res = await fetch('/get_overreturn_customers');
  const data = await res.json();
  const tbody = document.getElementById('overreturnBody');
  tbody.innerHTML = '';

  if (data.length === 0) {
    tbody.innerHTML = `<tr><td colspan="5" class="text-center py-3 text-gray-500">No over-return customers today.</td></tr>`;
    return;
  }

  data.forEach(c => {
    tbody.innerHTML += `
      <tr>
        <td class="border px-3 py-2">${c.customer_id}</td>
        <td class="border px-3 py-2">${c.customer_name}</td>
        <td class="border px-3 py-2">${c.customer_phone}</td>
        <td class="border px-3 py-2">${c.total_returned}</td>
        <td class="border px-3 py-2">${c.total_borrowed}</td>
        <td class="border px-3 py-2">${c.difference}</td>
      </tr>
    `;
  });
}

    // Load today's data by default
    const today = new Date().toISOString().split('T')[0];
    document.getElementById('datePicker').value = today;
    loadHistogram(today);
    loadDailyTotals();
    loadOverReturnCustomers();
    loadReturns();
    loadAvailable();

    // Recalculate when date or price changes
    document.getElementById('datePicker').addEventListener('change', e => loadHistogram(e.target.value));
    document.getElementById('priceInput').addEventListener('input', updateRevenue);
     document.getElementById('availableInput').addEventListener('input', loadAvailable);
  </script>
</body>
</html>
