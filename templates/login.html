<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Login</title>
  
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f4f6f8;
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
    }

    .login-box {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      width: 90%;
      max-width: 400px;
      padding: 40px 35px;
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #222;
      font-size: 1.6rem;
      font-weight: 600;
    }

    .login-box input {
      width: 100%;
      padding: 12px 44px 12px 14px; /* space for the eye icon */
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
      outline: none;
      transition: all 0.2s;
    }

    .login-box input:focus {
      border-color: #007bff;
      box-shadow: 0 0 0 3px rgba(0,123,255,0.1);
    }

    .password-wrapper {
      position: relative;
      margin-top: 10px;
    }

    /* âœ… This keeps the eye icon inside the input field, not full width */
    .toggle-password {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      font-size: 18px;
      color: #666;
      padding: 0;
      line-height: 1;
      width: 24px;
      height: 24px;
    }

    .toggle-password:hover {
      color: #007bff;
    }

    .login-box button[type="submit"] {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      border: none;
      border-radius: 8px;
      background-color: #007bff;
      color: white;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.25s, transform 0.1s;
    }

    .login-box button[type="submit"]:hover {
      background-color: #0056b3;
    }

    .login-box button[type="submit"]:active {
      transform: scale(0.98);
    }

    .login-box p {
      text-align: center;
      margin-top: 20px;
      color: #d00;
      font-size: 14px;
    }

    .icon-eye,
    .icon-eye-slash {
      width: 20px;
      height: 20px;
      stroke: currentColor;
      fill: none;
      stroke-width: 2;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Employee Login</h2>
    <form method="POST">
      <input type="text" name="employee_id" placeholder="Employee ID" required>

      <div class="password-wrapper">
        <input type="password" id="password" name="password" placeholder="Password" required>
        <button type="button" class="toggle-password" id="togglePassword">
          <svg xmlns="http://www.w3.org/2000/svg" class="icon-eye" viewBox="0 0 24 24">
            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8S1 12 1 12z"/>
            <circle cx="12" cy="12" r="3"/>
          </svg>
        </button>
      </div>

      <button type="submit">Login</button>
    </form>

    {% if msg %}
      <p>{{ msg }}</p>
    {% endif %}
  </div>

  <script>
    const passwordInput = document.getElementById("password");
    const toggleButton = document.getElementById("togglePassword");

    const eyeIcon = `
      <svg xmlns="http://www.w3.org/2000/svg" class="icon-eye" viewBox="0 0 24 24">
        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8S1 12 1 12z"/>
        <circle cx="12" cy="12" r="3"/>
      </svg>`;

    const eyeSlashIcon = `
      <svg xmlns="http://www.w3.org/2000/svg" class="icon-eye-slash" viewBox="0 0 24 24">
        <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.1 18.1 0 0 1 4.25-5.94"/>
        <path d="M1 1l22 22"/>
        <path d="M10.58 10.58A3 3 0 0 0 13.42 13.42"/>
        <path d="M9.88 4.12A9.77 9.77 0 0 1 12 4c7 0 11 8 11 8a18.1 18.1 0 0 1-3.17 4.49"/>
      </svg>`;

    toggleButton.addEventListener("click", () => {
      const isHidden = passwordInput.type === "password";
      passwordInput.type = isHidden ? "text" : "password";
      toggleButton.innerHTML = isHidden ? eyeSlashIcon : eyeIcon;
    });
  </script>
</body>
</html>
