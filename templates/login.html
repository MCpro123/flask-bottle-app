<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Login</title>
  
  <style>
    /* âœ… Fix input overflow by setting box-sizing globally */
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f4f6f8;
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
    }

    .login-box {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
      width: 90%;
      max-width: 400px;
      padding: 40px 35px;
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
      font-size: 1.6rem;
      font-weight: 600;
    }

    .login-box input {
      width: 100%;
      padding: 12px 14px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
      outline: none;
      transition: border-color 0.2s;
    }

    .login-box input:focus {
      border-color: #007bff;
    }

    .login-box button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      border: none;
      border-radius: 6px;
      background-color: #007bff;
      color: white;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.25s, transform 0.1s;
    }

    .login-box button:hover {
      background-color: #0056b3;
    }

    .login-box button:active {
      transform: scale(0.98);
    }

    .login-box p {
      text-align: center;
      margin-top: 20px;
      color: #d00;
      font-size: 14px;
    }

    @media (max-width: 480px) {
      .login-box {
        padding: 30px 25px;
      }
      .login-box h2 {
        font-size: 1.4rem;
      }
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Employee Login</h2>
    <form method="POST">
      <input type="text" name="employee_id" placeholder="Employee ID" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    {% if msg %}
      <p>{{ msg }}</p>
    {% endif %}
  </div>
</body>
</html>
